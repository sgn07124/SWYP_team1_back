name: CI/CD using GitHub Actions & Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      # 1. Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 2. Build the Spring Boot application
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Clean and Build with Gradle Wrapper
        run: ./gradlew bootJar

      # 3. Get current time
      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"

      - name: Show Current Time
        run: echo "CurrentTime=${{ steps.current-time.outputs.formatted }}"

      # 4. Docker image build
      - name: docker image build
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/swyp_team1_server:latest .

      # 5. DockerHub login
      - name: docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6. DockerHub image push
      - name: docker Hub push
        run: docker push ${{ secrets.DOCKER_USERNAME }}/swyp_team1_server:latest

      # 7.
      - name: Deploy to EC2 instance
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            docker pull ${{ secrets.DOCKER_USERNAME }}/swyp_team1_server:latest
            docker-compose down
            docker-compose up -d

            # 태그가 <none>인 이미지 삭제
            docker images | grep '<none>' | awk '{ print $3 }' | xargs -r docker rmi




 
